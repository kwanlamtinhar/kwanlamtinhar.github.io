<!doctype html>
<html>

<head>

  <meta 
    charset="UTF-8"
    name='viewport' 
    content='user-scalable=0; width=device-width; initial-scale=1.0' 
/>
  <title></title>

  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
  <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="myBody">
      <div class="loading">
        <img src="img/bg-load.jpg" width="100%" height="100%" style="position: absolute; object-fit: cover;">
        <img src="img/loading.png" width="120px" height="auto" style="z-index: 999999;">
      </div>

      <div class="green">
        <div class="green-img"></div>
        <div class="char-text">
          <img src="img/greentext.png" width="120px" height="auto">
          <div class=mark>
            <span class="animate fadeIn ani-mid animated">50</span>
            <span class="animate fadeIn ani-mid">60</span>
            <span class="animate fadeIn ani-mid">80</span>
            <span class="animate fadeIn ani-mid">100</span>
            <span class="animate fadeIn ani-mid">1000</span>
            <span class="animate fadeIn ani-mid">99999</span>
          </div>
        </div>
      </div>

      <div class="lamlam">
        <div class="lamlam-img">
          <img class="" src="img/bobo.png" width="auto" height="100%"></img>
          <img class="crown" src="img/crown.png" width="auto" height="100%"></img>
        </div>
        <div class="char-text" style="transform: rotate(3deg); margin-top:5px">
          <img src="img/bbtext.png" width="130px" height="auto">
          <div class=mark>
            <span class="" style="color: #cfa2bb">9999999...</span>
          </div>
        </div>
      </div>

      <div class="top">
        <img src="img/title1.png" width="230px" height="auto">
        <img src="img/title2.png" width="120px" height="auto" style="transform: translateX(40px);">
      </div>

      <div class="timeline-container-outer">
          <div class="timeline-container">
            
              <div class="timeline">
                <div class="scroll-up">
                  <img class="arrow" src="img/arrow.png" width="28px" height="auto">
                  <div class="arrow-text">SCROLL UP</div>
                </div>
              </div>  

              <div class="end-text">
                <p>The future can still be changed...</p>
                <p>Our story may still continue...</p>
              </div>

          </div>
      </div>

      <div class="bottom">
        <div class="arrow-button off">
          <div class="arrow-text">PRESS ME</div>
          <img class="arrow" src="img/arrow.png" width="20px" height="auto">
        </div>
        
        <img src="img/edge.png" width="100%" height="auto">

        <div class="content-wrapper">

          <div class="transparent-top"><div class="transparent-right"></div></div>

          <div class="text-default on ani-mid">Scroll to read our story.</div>
          <div class="twins ani-mid off">

            <div class="photo">
              <div class="slider"></div>
            </div>
  
          <div class="text-box-outer"> 
            <div class="text-box">
              <div class="text-tag" style="font-size: 18px;">#JustTheTwoOfUs</div>
              <div class="text-date" style="font-size: 13px; margin-left: 15px;">2016JUN</div>
              <div class="text-content" style="font-size: 15px; margin-bottom: 10px; font-family: JasonHandwriting;">我們的第一張合照，是在我們不知情的情況下被拍下的。那時的我並不知道，在離我這麼近的地方，有一個女生將會成為我生命中一個很重要的人。</div>
            </div> 

            <div class="scroll-arrow">
              <div class="scroll-arrow-img-wrap">
              <img src="img/scrollarrow.png" width="100%" height="auto" style="top:0;">
              <img src="img/scrollarrow.png" width="100%" height="auto" style="transform: scaleY(-1); bottom:0;">
            </div>
          </div>

          </div> 

        

        </div>
        </div>

        <img src="img/edge.png" width="100%" height="auto"> 
        </div>
        
    </div>

    <script src="ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"></script>  
         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
